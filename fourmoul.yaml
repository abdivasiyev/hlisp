indentation: 4
column-limit: none
function-arrows: trailing
comma-style: leading
record-style: aligned
import-export-style: diff-friendly
import-grouping: legacy
indent-wheres: false
record-brace-space: false
newlines-between-decls: 1
haddock-style: multi-line
haddock-style-module: multi-line
haddock-location-signature: auto
let-style: auto
in-style: right-align
if-style: hanging
single-constraint-parens: always
single-deriving-parens: always
sort-constraints: false
sort-derived-classes: false
sort-deriving-clauses: false
trailing-section-operators: true
unicode: never
respectful: true
